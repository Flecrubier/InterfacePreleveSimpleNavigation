<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-multiupload.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-upload-task.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-collapse-item/paper-collapse-item.html">
<link rel="import" href="../../bower_components/paper-collapse-item/paper-collapse-group.html">
<link rel="import" href="../../bower_components/paper-alert-dialog/paper-alert-dialog.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/geo-location/geo-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="viewreleves-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

<!--Creation dialog-->

  <paper-alert-dialog
    id="dialogUpload0"
    title="Erreur d'upload"
    confirm-button="OK">
    Vous devez choisir une image
  </paper-alert-dialog>

  <paper-alert-dialog
    id="dialogUpload1"
    title="Erreur d'upload"
    confirm-button="OK">
    Vous ne pouvez choisir qu'un seul fichier
  </paper-alert-dialog>

  <paper-alert-dialog
    id="dialogDelete0"
    title="Suppression relevé"
    confirm-button="Oui"
    dismiss-button="Non">
    Voulez vous vraiment supprimmer ce relevé ?
  </paper-alert-dialog>

<!--Fin creation dialog-->

    <template is="dom-if" if="[[user]]">
      <geo-location latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>

      <h4>S'il n'y a pas de valeur pour la latitude/longitude veuillez actualiser dans quelques instants</h4>
      <div>Latitude : [[latitude]]</div>
      <div>Longitude : [[longitude]]</div>

      <firebase-query
        app-name="iPreleveFirebase"
        id="query"
        ref="{{ref}}"
        path="/releves/[[user.uid]]"
        data="{{data}}">
      </firebase-query>


      <br/>
      <h5>Liste des relevés actuels :</h5>
      <paper-collapse-group>
        <template is="dom-repeat" items="[[data]]">
          <paper-collapse-item id="item[[index]]" icon="icons:info" header="Relevé [[getIndex(index)]]">
            <!--
            <ul list-style-type="square">
              <li>Email          : [[item.mail]]</li>
              <li>Espèce         : [[item.espece]]</li>
              <li>Famille        : [[item.famille]]</li>
              <li>Longitude      : [[item.Longitude]]</li>
              <li>Latitude       : [[item.Latitude]]</li>
              <li><img src="[[item.URL_Image]]"/></li>
              <li><paper-button id="deleteReleveBtn[[index]]" raised on-tap="deleteReleve">Supprimmer</paper-button></li>
            </ul>
          -->
            <div role="listbox">
              <paper-icon-item>
                <iron-icon icon="icons:mail" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Mail</div>
                  <div secondary>[[item.mail]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="icons:info-outline" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Espèce</div>
                  <div secondary>[[item.espece]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="icons:info-outline" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Famille</div>
                  <div secondary>[[item.famille]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="device:gps-fixed" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Longitude</div>
                  <div secondary>[[item.Longitude]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="device:gps-fixed" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Latitude</div>
                  <div secondary>[[item.Latitude]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="image:image" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Image</div>
                  <div secondary><img src="[[item.URL_Image ]]"></img></div>
                </paper-item-body>
              </paper-icon-item>

<!--
              <paper-icon-item>
                <iron-icon icon="icons:delete-forever" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Supprimmer</div>
                  <div secondary><paper-button id="deleteReleveBtn[[index]]" raised on-tap="deleteReleve">Supprimmer</paper-button></div>
                </paper-item-body>
              </paper-icon-item>
-->
            </div>
          </paper-collapse-item>
        </template>
      </paper-collapse-group>

      <br/>
      <h5>Ajouter un relevé :</h5>
      <paper-input style="width:20em" label="Nom de l'espèce" value="{{specie}}" maxlength="30"></paper-input>
      <paper-input style="width:20em" label="Nom de la famille" value="{{family}}" maxlength="30"></paper-input>

      <input style="width:20em" type="file" id="file-uploader" accept="image/*" on-change="onFileUpload"></input>

      <firebase-storage-multiupload
        app-name="iPreleveFirebase"
        id="fs"
        path="/relevesImages/[[user.email]]"
        files="[[files]]"
        upload-tasks="{{uploadTasks}}"
        on-error="_showError"
        force-unique
        auto>
      </firebase-storage-multiupload>
      <template is="dom-repeat" items="[[uploadTasks]]">
        <firebase-storage-upload-task
          app-name="iPreleveFirebase"
          task="[[item]]"
          id="ut-[[index]]"
          bytes-transferred="{{item.bytesTransferred}}"
          total-bytes="{{item.totalBytes}}"
          state="{{item.state}}"
          download-url="{{item.downloadUrl}}"
          metadata="{{item.metadata}}"
          path="{{item.path}}">
        </firebase-storage-upload-task>

        Etat : [[item.state]] <br>

        <template is="dom-if" if="[[!isEqual(item.state, 'success')]]">
          <paper-progress
            value="{{item.bytesTransferred}}"
            min="0"
            max="{{item.totalBytes}}">
          </paper-progress>
        </template>

      </template>

      <paper-button id="btnAddData" raised on-tap="_addData" style="visibility:hidden">Ajouter</paper-button>

    </template>

    <template is="dom-if" if="[[!user]]">
      <h4 style="color:red">Veuillez vous connecter afin de consulter vos relevés</h4>
    </template>

  </template>

  <script>
    class ViewRelevesApp extends Polymer.Element {
      static get is() { return 'viewreleves-app'; }

      static get properties(){
        return{
          nbTasks:{
            type:Number
          }
        }
      }

      constructor(){
        super();
        this.nbTasks=0;
      }

      upload(){
        if(this.shadowRoot.querySelector("#file-uploader").files.length == 0){
          //alert("Vous devez choisir une image");
          this.$.dialogUpload0.open();
          return 1;
        }else if(this.shadowRoot.querySelector("#file-uploader").files.length > 1){
          //alert("Vous ne pouvez upload qu'un seul fichier");
          this.$.dialogUpload1.open();
          return 1;
        }else{
          this.shadowRoot.querySelector("#fs").upload(this.shadowRoot.querySelector("#file-uploader").files);
          return 0;
        }
      }

      _uploadTasksChanged(uploadTasks) {
        //console.log(uploadTasks);
      }

      onFileUpload(e) {
        this.files = e.target.files;
        this.shadowRoot.querySelector("#file-uploader").style.visibility = "hidden";
        this.shadowRoot.querySelector("#btnAddData").style.visibility = "visible";
      }

      isEqual(a, b) {
        return a === b;
      }

      _addData(){
        /*console.log(this.user.email);
        console.log(this.specie);
        console.log(this.family);
        console.log(this.longitude);
        console.log(this.latitude);
        console.log(this.shadowRoot.querySelector("#ut-"+ this.nbTasks).downloadUrl);*/

        this.shadowRoot.querySelector("#query").ref.push({
          mail : this.user.email,
          espece : this.specie,
          famille : this.family,
          Longitude : this.longitude,
          Latitude : this.latitude,
          URL_Image : this.shadowRoot.querySelector("#ut-"+ this.nbTasks).downloadUrl
        });
        this.nbTasks = this.nbTasks+1;
        this.shadowRoot.querySelector("#file-uploader").style.visibility = "visible";
        this.shadowRoot.querySelector("#btnAddData").style.visibility = "hidden";
      }

      getIndex(index){
        return index+1;
      }

      deleteReleve(event){
        var chaineId = event.detail.preventer.path[0].id;
        var idReleve = chaineId.substring(chaineId.length-1);
        /*console.log(idReleve);
        console.log(event);
        console.log(event.detail.preventer.path[0].id);*/
        console.log("nande");
        console.log(this.shadowRoot.querySelector("#query").ref.root);
        console.log(this.shadowRoot.querySelector("#query").ref);
        console.log(this.shadowRoot.querySelector("#query").ref.toJSON());
      }
    }

    window.customElements.define(ViewRelevesApp.is, ViewRelevesApp);
  </script>
</dom-module>
