<dom-module id="viewreleves-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

<!--Creation dialog-->

  <paper-alert-dialog
    id="dialogUpload0"
    title="Erreur d'upload"
    confirm-button="OK">
    Vous devez choisir une image
  </paper-alert-dialog>

  <paper-alert-dialog
    id="dialogUpload1"
    title="Erreur d'upload"
    confirm-button="OK">
    Vous ne pouvez choisir qu'un seul fichier
  </paper-alert-dialog>

  <paper-alert-dialog
    id="dialogDelete0"
    title="Suppression relevé"
    confirm-button="Oui"
    dismiss-button="Non">
    Voulez vous vraiment supprimmer ce relevé ?
  </paper-alert-dialog>

<!--Fin creation dialog-->

    <template is="dom-if" if="[[user]]">
      <geo-location latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>

      <h4>S'il n'y a pas de valeur pour la latitude/longitude veuillez actualiser dans quelques instants</h4>
      <div>Latitude : [[latitude]]</div>
      <div>Longitude : [[longitude]]</div>

      <firebase-query
        app-name="iPreleveFirebase"
        id="query"
        ref="{{ref}}"
        path="/releves/[[user.uid]]"
        data="{{data}}">
      </firebase-query>


      <br/>
      <h5>Liste des relevés actuels :</h5>
      <paper-collapse-group>
        <template is="dom-repeat" items="[[data]]">
          <paper-collapse-item id="item[[index]]" icon="icons:info" header="Relevé [[getIndex(index)]]">
            <div role="listbox">
              <paper-icon-item>
                <iron-icon icon="icons:mail" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Mail</div>
                  <div secondary>[[item.mail]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="icons:info-outline" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Espèce</div>
                  <div secondary>[[item.espece]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="icons:info-outline" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Famille</div>
                  <div secondary>[[item.famille]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="device:gps-fixed" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Longitude</div>
                  <div secondary>[[item.Longitude]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="device:gps-fixed" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Latitude</div>
                  <div secondary>[[item.Latitude]]</div>
                </paper-item-body>
              </paper-icon-item>

              <paper-icon-item>
                <iron-icon icon="image:image" slot="item-icon"></iron-icon>
                <paper-item-body two-lines>
                  <div>Image</div>
                  <div secondary><img src="[[item.URL_Image ]]"></img></div>
                </paper-item-body>
              </paper-icon-item>


              <paper-icon-item>
                <iron-icon icon="icons:delete-forever" slot="item-icon"></iron-icon>
                  <paper-button id="deleteReleveBtn[[index]]" raised on-tap="deleteReleve">Supprimmer</paper-button>
              </paper-icon-item>

            </div>
          </paper-collapse-item>
        </template>
      </paper-collapse-group>

      <br/>
      <h5>Ajouter un relevé :</h5>
      <paper-input style="width:20em" label="Nom de l'espèce" value="{{specie}}" maxlength="30"></paper-input>
      <paper-input style="width:20em" label="Nom de la famille" value="{{family}}" maxlength="30"></paper-input>

      <input style="width:20em" type="file" id="file-uploader" accept="image/*" on-change="onFileUpload"></input>

      <firebase-storage-multiupload
        app-name="iPreleveFirebase"
        id="fs"
        path="/relevesImages/[[user.email]]"
        ref="{{fsRef}}"
        files="[[files]]"
        upload-tasks="{{uploadTasks}}"
        on-error="_showError"
        force-unique
        auto>
      </firebase-storage-multiupload>

      <template is="dom-repeat" items="[[uploadTasks]]">
        <firebase-storage-upload-task
          app-name="iPreleveFirebase"
          task="[[item]]"
          id="ut-[[index]]"
          bytes-transferred="{{item.bytesTransferred}}"
          total-bytes="{{item.totalBytes}}"
          state="{{item.state}}"
          download-url="{{item.downloadUrl}}"
          metadata="{{item.metadata}}"
          path="{{item.path}}">
        </firebase-storage-upload-task>

        Etat : [[item.state]] <br>

        <template is="dom-if" if="[[!isEqual(item.state, 'success')]]">
          <paper-progress
            value="{{item.bytesTransferred}}"
            min="0"
            max="{{item.totalBytes}}">
          </paper-progress>
        </template>

      </template>

      <paper-button id="btnAddData" raised on-tap="_addData" style="visibility:hidden">Ajouter</paper-button>

    </template>

    <template is="dom-if" if="[[!user]]">
      <h4 style="color:red">Veuillez vous connecter afin de consulter vos relevés</h4>
    </template>

  </template>

  <script>
    class ViewRelevesApp extends Polymer.Element {
      static get is() { return 'viewreleves-app'; }

      static get properties(){
        return{
          nbTasks:{
            type:Number
          },
          data:{
            type:Array
          }
        }
      }

      constructor(){
        super();
        this.nbTasks=0;
      }

      upload(){
        if(this.shadowRoot.querySelector("#file-uploader").files.length == 0){
          this.$.dialogUpload0.open();
          return 1;
        }else if(this.shadowRoot.querySelector("#file-uploader").files.length > 1){
          this.$.dialogUpload1.open();
          return 1;
        }else{
          this.shadowRoot.querySelector("#fs").upload(this.shadowRoot.querySelector("#file-uploader").files);
          return 0;
        }
      }

      _uploadTasksChanged(uploadTasks) {
      }

      onFileUpload(e) {
        this.files = e.target.files;
        this.shadowRoot.querySelector("#file-uploader").style.visibility = "hidden";
        this.shadowRoot.querySelector("#btnAddData").style.visibility = "visible";
      }

      isEqual(a, b) {
        return a === b;
      }

      _addData(){
        this.shadowRoot.querySelector("#query").ref.push({
          mail : this.user.email,
          espece : this.specie,
          famille : this.family,
          Longitude : this.longitude,
          Latitude : this.latitude,
          URL_Image : this.shadowRoot.querySelector("#ut-"+ this.nbTasks).downloadUrl
        });
        this.nbTasks = this.nbTasks+1;
        this.shadowRoot.querySelector("#file-uploader").style.visibility = "visible";
        this.shadowRoot.querySelector("#btnAddData").style.visibility = "hidden";
      }

      getIndex(index){
        return index+1;
      }

      deleteReleve(event){
        var chaineId = event.detail.preventer.path[0].id;
        var idReleve = chaineId.substring("deleteReleveBtn".length);
        var idReleveInt = parseInt(idReleve);
        var wantedKey;
        var count = 0;
        //console.log(idReleve);
        //console.log(this.data);
        //console.log(this.data[idReleve]);
        //console.log(this.shadowRoot.querySelector("#query").data);
        //console.log(this.data);
        //console.log(this.shadowRoot.querySelector("#query").ref);
        this.shadowRoot.querySelector("#query").ref.orderByKey().limitToFirst(idReleveInt+1).on("child_added", function(snapshot){
          //  console.log(snapshot.key);
          if(count != idReleveInt) {
            count++;
          }else{
            //console.log(snapshot);
            wantedKey = snapshot.key;
          }
        });

        console.log(this.shadowRoot.querySelector("#fs").ref.getRoot);
        //console.log(wantedKey);
        //console.log(this.shadowRoot.querySelector("#query").ref.child(wantedKey));
        this.shadowRoot.querySelector("#query").ref.child(wantedKey).on("child_removed", function(oldChildSnapshot){
          console.log(oldChildSnapshot);
        });

        this.shadowRoot.querySelector("#query").ref.child(wantedKey).remove(function(e){
          //console.log(e);

          //Faire référence à l'espace de stockage puis faire comme audessus, on compte les childs (avec limit to first et on)
          //puis en récupère une clé ou la nom... et puis on restreint a cette clé/nom/... et on supprimme
        });
        //console.log(this.shadowRoot.querySelector("#query").data);
      }
    }

    window.customElements.define(ViewRelevesApp.is, ViewRelevesApp);
  </script>
</dom-module>
