<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="viewauth-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .centerAuth{
        position: fixed;
        left:50%;
        top:50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <firebase-app
      name="iPreleveFirebase"
      api-key="AIzaSyARAy4a8CcjZXD2d4G34xUegbhhpuoJx-U"
      auth-domain="interfaceprelevesimple.firebaseapp.com"
      database-url="https://interfaceprelevesimple.firebaseio.com"
      storage-bucket="gs://interfaceprelevesimple.appspot.com">
    </firebase-app>

<!--
    <firebase-auth
      app-name="iPreleveFirebase"
      id="auth"
      provider="google"
      user={{user}}
      on-error="_showError">
    </firebase-auth>
-->
    <div class ="centerAuth">
      <paper-input style="width:20em" label="Email" value="{{mail}}" maxlength="100" hidden$="[[user]]"></paper-input>
      <paper-input style="width:20em" label="Mot de passe" value="{{mdp}}" maxlength="100" type="password" hidden$="[[user]]"></paper-input>

      <paper-button id="loginButton" raised on-tap="_login" hidden$="[[user]]">Connexion</paper-button>
      <h3 hidden$=[[!user]]>Connecté en tant que [[user.email]]</h3>
      <paper-button id ="logoutButton" raised on-tap="_logout" hidden$="[[!user]]">Déconnexion</paper-button>
    </div>
  </template>

  <script>
    class ViewAuthApp extends Polymer.Element {
      static get is() { return 'viewauth-app'; }



      _login(){
        if(!this.mail || !this.mdp){
          alert("Erreur : Il manque un email et/ou un mot de passe");
        }else{
          var authLoginEvent = new CustomEvent(
            "authLoginRequest",
            {
              detail:{
                mail: this.mail,
                mdp: this.mdp
              },
              bubbles: true,
              composed: true
            }
          );
          this.dispatchEvent(authLoginEvent);
        }
      }
      _logout(){
        var authLogoutEvent = new CustomEvent(
          "authLogoutRequest",
          {
            bubbles: true,
            composed: true
          }
        );
        this.dispatchEvent(authLogoutEvent);

        //this.$.auth.signOut();
      }
    }

    window.customElements.define(ViewAuthApp.is, ViewAuthApp);
  </script>
</dom-module>
